<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="lib/nprogress/nprogress.css"/>
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css"/>
    <link rel="stylesheet/less" href="less/jiben.less"/>
    <link rel="stylesheet/less" href="less/shangpin.less"/>
    <script src="lib/less/less.js"></script>
    <style>

    </style>
</head>
<body>
<div class="big_container clearfix">
    <div class="comment">
        <div class="comment_top">
            <a href="#">为大佬递大瓶怡宝</a>
        </div>
        <div class="comment_user">
            <div class="user_img pull-left">
                <img src="images/default.png" alt=""/>
            </div>
            <div class="user_name pull-right">
                <a href="#">低级管理员</a>
            </div>
        </div>
        <div class="comment_body">
            <ul>
                <li><a class="active" href="#"><i class="glyphicon glyphicon-user"></i>用户管理</a></li>
                <li>
                    <a class="user_guanli" href="#"><i class="glyphicon glyphicon-list"></i>分类管理</a>
                    <div class="child">
                        <a href="first.html">一级分类</a>
                        <a href="two.html">二级分类</a>
                    </div>
                </li>
                <li><a href="shangpin.html"><i class="glyphicon glyphicon-tags"></i>商品管理</a></li>
            </ul>
        </div>
    </div>
    <div class="main_body">
        <div class="main_top">
            <a class="pull-left top_menu" href="#"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a class="pull-right top_logOut" href="#"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>
        <div class="container-fluid">
            <div class="mianbaoxie">
                <ol class="breadcrumb">
                    <li><a href="#">管理系统</a></li>
                    <li class="active">商品管理</li>
                </ol>
            </div>
            <div class="addCategory">
                <button type="button" class="btn btn-default btn-sm shangpin_add">
                    添加分类
                </button>
            </div>
            <div class="user_main">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <td width="5%">序号</td>
                        <td width="25%">商品名称</td>
                        <td width="25%">商品描述</td>
                        <td width="10%">商品状态</td>
                        <td width="10%">商品库存</td>
                        <td width="10%">商品尺寸</td>
                        <td width="15%">操作</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>

                    </tr>
                    </tbody>
                </table>
                <div class="fenye text-right">
                    <ul id='bp-element'>
                        <!-- 挖坑填分页数据 -->

                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<!--登出模态框-->
<div class="modal fade" id="modal_loginOut">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">痛苦提示</h4>
            </div>
            <div class="modal-body">
                <p class="text-danger"><i class="glyphicon glyphicon-info-sign">&nbsp;你确定更要退出后台界面吗兄弟</i></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary logOut_sure">确定</button>
            </div>
        </div>
    </div>
</div>

<!--添加分类的小模态框-->
<div class="modal fade" id="two_addCategory">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">添加分类</h4>
            </div>
            <div class="modal-body">
                <form id="add_form">
                    <div class="form-group">
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                                <span class="sbb">请选择分类</span>
                                <span class="caret"></span>
                                <input id="upLoad_id" name="brandId" type="text"/>
                            </button>
                            <ul class="dropdown-menu" id="xialaDown">
                                <!-- 渲染下拉框数据 -->
                            </ul>
                        </div>
                    </div>
                    <div class="form-group">
                        <input name="proName" class="form-control" id="proName" placeholder="请输入商品名称" type="text"/>
                    </div>
                    <div class="form-group">
                        <textarea name="proDesc" class="form-control" placeholder="请输入产品描述" id="proDesc"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="text" name="num" class="form-control" id="num" placeholder="请输入商品库存">
                    </div>
                    <div class="form-group">
                        <input type="text" name="price" class="form-control" id="price" placeholder="请输入价格">
                    </div>
                    <div class="form-group">
                        <input type="text" name="oldPrice" class="form-control" id="oldPrice" placeholder="请输入原价">
                    </div>
                    <div class="form-group">
                        <input type="text" name="size" class="form-control" id="size" placeholder="请输入尺码">
                    </div>
                    <div class="form-group">
                        <div class="taolu">
                            <button class="btn btn-default">上传图片</button>
                            <input name="pic1" id="fileLoad" data-url="/product/addProductPic" multiple type="file"/>
                        </div>
                        <input class="productLogo" name="productLogo" type="hidden"/>
                    </div>
                    <div class="form-group img_box">
                        <!--<img src="images/default.png" id="local_img" alt=""/>-->
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default quxiao" data-dismiss="modal">取消</button>
                <button type="submit" form="add_form" id='gogogo' class="btn btn-primary">确定</button>
            </div>
        </div>
    </div>
</div>


<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="lib/template/template-web.js"></script>
<script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="js/jiben.js"></script>
<script src="js/shangpin.js"></script>


</body>
<script type="text/html" id="shangpinTd_temp">
    {{each rows v i}}
    <tr>
        <td>{{i+1+(page-1)*size}}</td>
        <td>{{v.proName}}</td>
        <td>{{v.proDesc}}</td>
        <td>{{v.num}}</td>
        <td>{{v.size}}</td>
        <td>{{v.statu==1?"已上架":"已下架"}}</td>
        <td>
            {{if v.statu==1}}
                 <button class="btn btn-danger">下架</button>
            {{else}}
                <button class="btn btn-success">编辑</button>
            {{/if}}
        </td>
    </tr>
    {{/each}}
</script>


<script type="text/html" id="shangpin_temp">
    {{each rows v i}}
        <li><a data-brandid="{{v.id}}" href="javascript:;">{{v.categoryName}}</a></li>
    {{/each}}
</script>





<script>

</script>
</html>
