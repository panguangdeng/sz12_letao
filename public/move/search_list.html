<script type="text/html" id="search_list_temp">
    {{if data.length==0}}
        <h5>没有更多数据</h5>
    {{else}}
        {{each data v i}}
            <li>
                <a href="product_info.html?id={{v.id}}">
                    <img src="{{v.pic[0].picAddr}}" alt=""/>
                    <p class="mui-ellipsis-2">{{v.proDesc}}</p>
                    <p>
                        <span>&yen;{{v.price}}</span>
                        <span>&yen;{{v.oldPrice}}</span>
                    </p>
                    <button class="mui-btn-blue">立即购买</button>
                </a>
            </li>
        {{/each}}
    {{/if}}
</script>
